<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Film Club - Join</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="The Iron Yard Project: Week 2 - Weekly Assignment">
        <meta name="keywords" content="HTML">
        <meta name="author" content="Rick Murdock">
        <link href="../css/main.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="nav-wrapper">
                <img id="logo" src="../images/filmclub.png" alt="film club logo">
                <nav>
                    <ul class="menu-items">
                        <li class="menu home"><a href="../index.html">Home</a></li>
                        <li class="menu calendar"><a href="../calendar/index.html">Calendar</a></li>
                        <li class="menu join"><a href="index.html">Join</a></li>
                    </ul>
                </nav>
            </div>
            <h1>Join Film Club</h1>
        </header>
        <main id="join">
            <form action="submit">
                <div id="profile">
                    <div id="picture-info">
                        <div>
                            <label>profile-picture</label>
                            <br>
                            <input type="file" id="proile-picture" name="profile-picture">
                        </div>
                        <br>
                        <img id="profile-pic" src="../images/profile-placeholder.png" alt="profile picture">
                    </div>
                    <div id="contact-wrapper">
                        <div class="contact">
                            <div class="contact-item">
                                <label for="name">name</label>
                                <br>
                                <input type="text" id="name">
                            </div>
                            <div class="contact-item contact-email">
                                <label for="email">email address</label>
                                <br>
                                <input type="email" id="email">
                            </div>
                        </div>
                        <div class="contact">
                            <div class="contact-item">
                                <label for="password">password</label>
                                <br>
                                <input type="password" id="password">
                            </div>
                            <div class="contact-item">
                                <label for="confirm-password">password</label>
                                <br>
                                <input type="password" id="confirm-password">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="genre-title">
                    <label>Which genres are you interested in?</label>
                </div>
                <div id="genre-wrapper">
                    <div class="genre">
                        <input type="checkbox" name="genre" id="action" value="action">
                        <label for="action">action</label>
                    </div>
                    <div class="genre">
                        <input type="checkbox" name="genre" id="adventure" value="adventure">
                        <label for="adventure">adventure</label>
                    </div>
                    <div class="genre">
                        <input type="checkbox" name="genre" id="comedy" value="comedy">
                        <label for="comedy">comedy</label>
                    </div>
                    <div class="genre">
                        <input type="checkbox" name="genre" id="drama" value="drama">
                        <label for="drama">drama</label>
                    </div>
                    <div class="genre">                       
                        <input type="checkbox" name="genre" id="fantasy" value="fantasy">
                        <label for="fantasy">fantasy</label>
                    </div>
                    <div class="genre">
                        <input type="checkbox" name="genre" id="historical" value="historical">
                        <label for="historical">historical</label>
                    </div>
                    <div class="genre">
                        <input type="checkbox" name="genre" id="horror" value="horror">
                        <label for="horror">horror</label>
                    </div>
                    <div class="genre">
                        <input type="checkbox" name="genre" id="mystery" value="mystery">
                        <label for="mystery">mystery</label>
                    </div>
                    <div class="genre">
                        <input type="checkbox" name="genre" id="romance" value="romance">
                        <label for="romance">romance</label>
                    </div>
                    <div class="genre">
                        <input type="checkbox" name="genre" id="science-fiction" value="science-fiction">
                        <label for="science-fiction">science fiction</label>
                    </div>
                    <div class="genre">
                        <input type="checkbox" name="genre" id="western" value="western">
                        <label for="western">western</label>
                    </div>
                </div>
                <div id="additional">
                    <label for="additional-input">Additional input</label>
                    <br>
                    <textarea name="additional-input" id="additional-input" cols="50" rows="2"></textarea>
                </div>
                <button type="submit">Join Film Club</button>
            </form>
        </main>
        <footer id="footer">
            <nav class="nav-wrapper">
                <ul class="menu-items">
                    <li class="menu home"><a href="../index.html">Home</a></li>
                    <li class="menu calendar"><a href="../calendar/index.html">Calendar</a></li>
                    <li class="menu join"><a href="index.html">Join</a></li>
                </ul>
            </nav>
            <div id="copy">
                <span id="copyright">Â© 2017, Film Club</span>
            </div>
        </footer>
    </body>
</html>
